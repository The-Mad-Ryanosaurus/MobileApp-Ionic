<ion-header>
  <ion-toolbar color = "success">
    <ion-title>Trainer Info</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)] = "inputText" placeholder = "Trainer Name"></ion-input>
      </ion-item>
      <ion-radio-group [(ngModel)]="myStatus">
        <ion-list-header>
          <ion-label>My Favourite Starter Pok√©mon is: {{myStatus}}</ion-label>
        </ion-list-header>
        
        <ion-item>
          <ion-label>Bulbasaur</ion-label><img src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"/>
          <ion-radio slot="start" color="tertiary" value="Bulbasaur"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Charmander</ion-label><img src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"/>
          <ion-radio slot="start" color="tertiary" value="Charmander"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Squirtle</ion-label><img src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"/>
          <ion-radio slot="start" color="tertiary" value="Squirtle"></ion-radio>
        </ion-item>

        
        </ion-radio-group>
        </ion-list>

        <ion-button (click)="setData()">Save</ion-button>
        <!-- <ion-button (click)="getData()">Trainer Info</ion-button> -->


      </ion-content>
