<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder = "Search Pokemon" (ionChange) = "onSearchChange($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor = "let poke of pokemon;" [routerLink] = "poke.pokeIndex" >
    <ion-avatar slot = "start">
      <img [src] = "poke.image" style="background: #f2f2f2">
    </ion-avatar>
    <ion-label class = "ion-text-capitalise">
      <h2>{{ poke.name }}</h2>
      <p>#{{ poke.pokeIndex }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-infinite-scroll (ionInfinite) = "loadPokemon(true, $event)">
    <ion-infinite-scroll-content loadingSpinner = "bubbles" loadingText = "loadingMorePokemon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
